<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Herencia prototypal</h1>


    <script>
        function Hero(name) {
            this.name = name;
        }

        Hero.prototype.saludar = function() {
            console.log(`Hola ${this.name}`);
        }

        const spiderman = new Hero('Spider-man');

        //propiedades de la instancia 
        console.log(spiderman.name)
            //metodos de la instancia en propiedad
        console.log(spiderman.saludar)
    </script>
</body>

</html>
