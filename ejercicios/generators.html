<body>
    <h1>Generators</h1>

    <script>
        function* simpleGenerator() {
            console.log('GENERATOR START');
            yield 1;
            yield 2;
            console.log('GENERATOR END');
        }

        function* generateIds() {
            let id = 1;
            while (true) {
                yield id;
                id += 1;
            }
        }

        function* fibonacci() {
            let a = 1;
            let b = 1;
            while (true) {
                const nextNumber = a + b;
                a = b; //3
                b = nextNumber //5
                yield nextNumber
            }
        }

        const gen = simpleGenerator();
        const gen2 = generateIds();
        const gen3 = fibonacci();
