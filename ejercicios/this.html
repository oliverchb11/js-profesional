<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Clase de This</h1>


    <script>
        // this en el scope global, se asigan a windons
        console.log(this);
        // this en el scope de una funci贸n
        function thisScopeFunction() {
            console.log(this);
        }
        thisScopeFunction();
        // this en el scope de una funci贸n con strict mode
        function thisScopeFunction() {
            "use strict"
            console.log(this);
        }
        thisScopeFunction();
        // this en el contexto de un objeto con una funci贸n
        const person = {
            nombre: 'Oliver',
            saludar: function() {
                console.log(`Hola soy ${this.nombre}`);
            }
        }
        person.saludar();
        // this en el contexto de un objeto fuera de una funci贸n
        const accion = person.saludar;
        accion();
        // this en el contexto de una clase 
        function Person(name) {
            this.name = name;
        }

        Person.prototype.saludar = function() {
            console.log(`Hola ${this.name}`);
        }

        let oliver = new Person('Oliver');
        oliver.saludar();
    </script>
</body>

</html>
